<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="about-form">
        <form action="">
            <div class="header-area">
                <div class="first-text">
                    <p class="text-center fs-1 text-light fw-bold">Contact Us</p>
                </div>
                <div class="second-text mt-4">
                    <p class=" fs-2 text-light text-center">We'd Love to Help!</p>
                    <p class="fs-4 text-center text-light">We like to create things with fun, open- minded people. Feel free to say hello!</p>
                </div>
            </div>
            <div class="middle-area mt-5">
                <div class="card-group">
                    <div class="card">
                        <div class="reg-form">
                            <form class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control border-info" placeholder="Name" aria-label="Name">
                                </div>
                                <br>
                                <div class="col">
                                <input type="email" class="form-control border-info" id="inputEmail" placeholder="name@example.com">
                                </div>
                                <br>
                                <div class="col">
                                <input type="password" class="form-control border-info" id="inputPassword" placeholder="Password">
                                </div>
                                <br>
                                <div class="form-floating">
                                    <textarea class="form-control border-info" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn btn-outline-info text-light mt-4">Submit</button>
                                </div>
                            </form>
                        </div>
                   
                    </div>
                    <div class="card">
                        <div class="card-body">
                            
                                <ul>
                                    <li class="text-light"> <i class="material-icons text-light  mx-5" style="font-size:25px">location_on</i>Ashulia Model Town, Khagan</li>
                                    <li class="text-light"> <i class="material-icons text-light  mx-5 " style="font-size:25px">email</i> @gmail.com</li>
                                    <li class="text-light"> <i class="material-icons text-light  mx-5" style="font-size:25px">phone</i> +880</li>
                                </ul>
                                <div class="line"></div>
                        </div>
                        <div class="link">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook text-light mx-2" style='font-size:24px'></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter text-light mx-2" style="font-size:24px"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram text-light mx-2" style='font-size:24px'></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin text-light mx-2"style='font-size:24px'></i></a></li>
                                <li><a href="#"><i class="fa fa-youtube text-light" style='font-size:24px'></i></a></li>
                            </ul>   
                        </div>
                    </div>
                   
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</script>
<!-- bootstrap -->



</body>
</html>
